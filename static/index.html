<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text - Spanish</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Speech to Text - Spanish</h1>
        <div class="controls">
            <button id="startButton" class="btn">Start Recording</button>
            <button id="stopButton" class="btn" disabled>Stop Recording</button>
        </div>
        <div class="status">
            <div id="statusIndicator" class="status-indicator"></div>
            <span id="statusText">Ready to record</span>
        </div>
        <div class="transcription-container">
            <h2>Transcription:</h2>
            <div id="transcription" class="transcription"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
